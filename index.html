<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice 17</title>
</head>
<body>
    <h1>Formulaire à remplir</h1>
    <form action="" method="get">
        <div>
            <label for="name">Nom</label>
            <input type="text" id="name" name="user_name" required>
        </div>

        <div>
            <label for="name">Prénom</label>
            <input type="text" id="name" name="user_name" required>
        </div>

        <div>
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="user_password" required>
        </div>

        <div>
            <label for="date">Date de naissance</label>
            <input type="date" id="date" name="user_date">
        </div>

        <div>
            <label for="sexe"></label>
            <input type="radio" id="sexe" name="sexe" value="H"> H
            <input type="radio" id="sexe" name="sexe" value="F"> F
        </div>

        <div>
            <label for="mail">E-Mail</label>
            <input type="email" id="mail" name="user_mail" required>
        </div>

        <div>
            <label for="url">UrlGitHub</label>
            <input type="url" id="url">
        </div>

        <div>
            <button type="submit" name="user_submit">Evoyer</button>
        </div>
    </form>
</body>
</html>
